<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2gJ10Ng6hzpBsjII57HOeBFiZ9PgZFVHSAQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        p {
            margin: 5px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashtag Posts</h1>
        {% for post in post_data %}
        <div class="post">
            <p><strong>Post URL:</strong> <a href="{{ post.post_url }}">{{ post.post_url }}</a></p>
            <p><strong>Account:</strong> {{ post.account_name }}</p>
            <p><strong>Likes Count:</strong> {{ post.likes_count }}</p>
            <p><strong>Date:</strong> {{ post.date }}</p>
            <p><strong>Full Caption:</strong> {{ post.full_caption }}</p>
            <p><strong>Hashtags:</strong> {{ ', '.join(post.hashtags) if post.hashtags else 'No hashtags' }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
